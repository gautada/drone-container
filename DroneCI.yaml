kind: pipeline
type: kubernetes
name: container_integration

steps:
- name: integrate
  image: gautada/builder:v1.21.4_v3.2.3
  privileged: true
  environment:
    DOCKER_USERNAME:
      from_secret: username.docker.io
    DOCKER_PASSWORD:
      from_secret: password.docker.io
    ALPINE_TAG: 3.14.1
    SERVER_VERSION: v2.1.0
    RUNNER_VERSION: v1.0.0-beta.9
    CLI_VERSION: v1.3.3
    OCI_OS: linux
    OCI_ARCH: arm64
  commands:
  - sleep 5
  - buildah login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD docker.io
  - buildah bud --build-arg ALPINE_TAG=$ALPINE_TAG --build-arg SERVER_VERSION=$SERVER_VERSION --build-arg RUNNER_VERSION=$RUNNER_VERSION --build-arg CLI_VERSION=$CLI_VERSION --tag localhost/droneci:dev -f Containerfile
  # to-do: run the container, add the tests, then publish
  - buildah push localhost/:dev docker://docker.io/gautada/droneci:$SERVER_VERSION'_'$RUNNER_VERSION'_'$CLI_VERSION
  # buildah images
  


